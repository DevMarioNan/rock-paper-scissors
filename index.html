<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>Rock Paper Scissors</h1>
        </div>
    </header>
    <div class="main">
        <div class="container">
            <div class="score">
                <h2>score</h2>
                <h3>0 - 0</h3>
            </div>
            <div class="choices">
                <div class="yourChoice">
                    <h3>your choice was</h3>
                    <div class="choice" id="player"></div>
                </div>
                <div class="computerChoice">
                    <h3>computer choice was</h3>
                    <div class="choice" id="computer"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="buttons-section">
        <div class="container">
            <div class="buttons">
                <button id="rock"><img src="https://pbs.twimg.com/media/D8Kygw6XYAEeEg8.png"></button>
                <button id="scissors"><img src="https://pbs.twimg.com/media/D7mSLOMUIAAGYfa.png"></button>
                <button id="paper"><img
                        src="http://pixelartmaker-data-78746291193.nyc3.digitaloceanspaces.com/image/3f4734bb2c3ce0f.png"></button>
            </div>
        </div>
    </div>

    <footer>
        <p>CopyRights &copy; Mario Nan 2022</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
